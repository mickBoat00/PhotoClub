{% extends "Photo/base.html" %}
{% block title %} Add Comment {% endblock title %}
{% load static %}

{% block content%}
<div class="content">
    <div class="form-container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-control">
                <h3>Add Comment</h3>

                {{form.as_p}}

                <button class="btn" type="submit">Post Comment</button>
            </div>
            
        </form>
    </div>
</div>
   

   
{% endblock %}
